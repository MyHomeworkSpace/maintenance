<!DOCTYPE html>
<html>
	<head>
		<title>PlanHub Maintenance</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<style>
			body{
				font-family: 'Open Sans', sans-serif;
			}
			#main{
				padding-top: 20vh;
				font-family: 'Open Sans', sans-serif;
				text-align: center;
			}
			#nav{
				position: fixed;
				border-bottom: 1px solid;
				width: 100vw;
				background-color: #FFFFFF;
			}
			a{
				transition: color .5s;
				transition: text-decoration .5s;
				color: black;
				text-decoration: underline;
			}
			a:hover{
				transition: color .5s;
				color: #008FFF;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<img src="https://raw.githubusercontent.com/PlanHubMe/PlanHub/master/public/images/icon24.png">PlanHub  
    		</div>
		<div id="main">
			<h1>Hey Jim, It looks like he's dead</h1>
			<h2>PlanHub is currently under maintenance</h2>
			<h3>We are sorry for the inconvenience, and are working hard to get it back online.</h3>
			<p>If you have any issues, or would like to get in touch, please email us at <a href="mailto:hello@planhub.me">hello@planhub.me</a>.</p>
		</div>
	</body>
</html>
